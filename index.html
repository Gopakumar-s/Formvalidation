    <title>Form Validation</title>
</head>
<body>
    <h2>Fill out the form to submit</h2>
    <form id="theform" action="message.html" method="post" onsubmit="return validateTextbox()">

            <label for="name">Name :</label>
            <input type="text" id="name" name=""><br><br>
            </div>
            
            <div class="row">
            <label for="address">Address :</label>
            <input type="text" id="address" name=""><br><br>
            </div>

            <div class="row">
            <label for="phone">Phone :</label>
            <input type="tel" id="phone" name=""><br><br>
            </div>

            <div class="row">
            <label for="email">Email :</label>

            </div>

            <button class="btn" type="submit">submit</button>
            
            
        </p>

    </form>

    <script src="script.js"></script>
